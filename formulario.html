<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body style="font-size: 25px;">
    <header>
        <center>
        <nav style="font-size: 50px;">
            <a href="index.html">Inicio</a>
            <a href="videos.html">Videos </a>
            <a href="formulario.html">Formulario</a>
            <a href="logros.html">Logros</a>
        </nav>
        </center>
    </header>
    <form action="" method="get" enctype="multipart/form-data">
        <div>
            <label for="documento">Documento</label>
            <input type="number" name="documento" id="documento" required="Completa este campo" placeholder="Ingrese su documento">
        </div>
        <div>
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" required="Completa este campo" placeholder="Ingrese su nombre">
        </div>
        <div>
            <label for="apellido">Apellido</label>
            <input type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido">
        </div>
        <div>
            <label for="telefono">Telefono</label>
            <input type="text" name="telefono" id="telefono" placeholder="Ingrese su telefono">
        </div>
        <div>
            <label for="promedio">promedio</label>
            <input type="number" name="promedio" id="promedio" step="0.5" min="0" max="10">
        </div>
        <div>
            <select name="ciudad" id="ciudad">
                <option value="">Bucaramanga</option>
                <option value="">Piedecuesta</option>
                <option value="">Giron</option>
                <option value="">Floridablanca</option>
            </select>
        </div>
        <div>
            <label for="masculino">Masculino</label>
            <input type="radio" name="sexo" id="masculino">
            <label for="femenino">Femenino</label>
            <input type="radio" name="sexo" id="femenino">
        </div>
        <div>
            <label for="python">Python</label>
            <input type="checkbox" name="tema[]" id="python">
            <label for="java">Java</label>
            <input type="checkbox" name="tema[]" id="java">
            <label for="html">HTML</label>
            <input type="checkbox" name="tema[]" id="html">
            <label for="css">CSS</label>
            <input type="checkbox" name="tema[]" id="css">
            <label for="js">JavaScript</label>
            <input type="checkbox" name="tema[]" id="js">
        </div>
        <div>
            <input type="file">
        </div>
        <div>
            <textarea name="mensaje" id="mensaje" rows="6"></textarea>
        </div>
        <div>
            <label for="contrasena">Contraseña</label>
            <input type="password" name="contrasena" id="contrasena" required="Completa este campo" placeholder="Ingrese su contraseña" pattern="{8,14}">
        </div>
        <button type="summit">Enviar</button>
    </form>
</body>
</html>
